on: [push]

jobs:
  pre_commit_validation:
    name: Validate that the pre-commit hooks have run
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Run the hooks again to validate they have run
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add --no-cache python3 py3-pip git nodejs npm
            pip3 install pre-commit
            echo "Test"
            pre-commit run --verbose --all-files
            pre-commit run --verbose --all-files > pre-commit-validation.txt
            echo "Test2"
            cat pre-commit-validation.txt
            if cat pre-commit-validation.txt | grep -q Failed;
            then
              echo "Pre-commit run did not run on local machine."
              exit 1
            else
              echo "Pre-commit did run on local machine."
            fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Pre-commit logs
          path: |
            /github/home/.cache/pre-commit/pre-commit.log
          retention-days: 5

  build_latex:
    name: Build the lecture PDFs
    runs-on: ubuntu-latest
    needs: [pre_commit_validation]
    if: contains(needs.*.result, 'success')
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Build figures
        uses: ./lecture/
        env:
          WORKSPACE: ${{ github.workspace }}
        with:
          run: |
            cd $WORKSPACE/lecture
            make figures

      - name: Compile LaTeX document
        uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add make
            apk add git
            cd lecture
            ls -la img
            make all-wo-figures

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Lecture Slides
          path: |
            lecture/output/*.pdf
            lecture/output/*.log
          retention-days: 5
